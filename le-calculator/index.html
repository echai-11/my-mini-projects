<!DOCTYPE html>
<html>
    <head>
        <title>my calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    </head>
    <body>
        <h1>calculator</h1>
        <div class="calc">
            <div id="display_field" class="field-style"></div>
            <div class="display-style">
            <div>
                <button class="display number" id="7">7</button>
                <button class="display number" id="8">8</button>
                <button class="display number" id="9">9</button>
                <button class="display clear" id="C">C</button>
            </div>
            <div>
                <button class="display number" id="4">4</button>
                <button class="display number" id="5">5</button>
                <button class="display number" id="6">6</button>
                <button class="display equal" id="=">=</button>
            </div>
            <div>
                <button class="display number" id="1">1</button>
                <button class="display number" id="2">2</button>
                <button class="display number" id="3">3</button>
                <button class="display operator" id="+">+</button>
            </div>
            <div>
                <button class="display number" id="0">0</button>
                <button class="display operator" id="*">*</button>
                <button class="display operator" id="/">/</button>
                <button class="display operator" id ="-">-</button>
            </div>
        </div>
        </div>
        <p class= "bonus" id="thebonus">can you find the magic numbers</p>
        <script src="app.js"></script>
    </body>
</html>
